name: AShare Backtest MVP

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "6位股票代码，如 600519"
        required: true
        default: "600519"
      start_date:
        description: "开始日期 YYYY-MM-DD"
        required: true
        default: "2023-01-01"
      end_date:
        description: "结束日期 YYYY-MM-DD"
        required: true
        default: "2024-12-31"
      take_profit:
        description: "止盈比例（例如 0.03）"
        required: true
        default: "0.03"
      stop_loss:
        description: "止损比例（例如 -0.05）"
        required: true
        default: "-0.05"
      max_hold_days:
        description: "最大持有天数（例如 10）"
        required: true
        default: "10"
      datasource:
        description: "auto/tushare/akshare"
        required: true
        default: "auto"

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backtest
        run: |
          python -m backtest.run_backtest \
            --symbol "${{ inputs.symbol }}" \
            --start_date "${{ inputs.start_date }}" \
            --end_date "${{ inputs.end_date }}" \
            --take_profit "${{ inputs.take_profit }}" \
            --stop_loss "${{ inputs.stop_loss }}" \
            --max_hold_days "${{ inputs.max_hold_days }}" \
            --datasource "${{ inputs.datasource }}" \
            --report_path "report.json"

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp report.json artifacts/report.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backtest-report
          path: artifacts/report.json

