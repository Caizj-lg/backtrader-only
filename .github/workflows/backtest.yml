name: AShare Backtest MVP

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "6位股票代码，如 600519"
        required: true
        default: "600519"
      start_date:
        description: "开始日期 YYYY-MM-DD"
        required: true
        default: "2023-01-01"
      end_date:
        description: "结束日期 YYYY-MM-DD"
        required: true
        default: "2024-12-31"
      take_profit:
        description: "止盈比例（例如 0.03）"
        required: true
        default: "0.03"
      stop_loss:
        description: "止损比例（例如 -0.05）"
        required: true
        default: "-0.05"
      max_hold_days:
        description: "最大持有天数（例如 10）"
        required: true
        default: "10"
      cash:
        description: "初始资金（例如 100000）"
        required: true
        default: "100000"
      run_note:
        description: "备注（可选）"
        required: false
        default: ""
      run_id:
        description: "标识（可选）"
        required: false
        default: ""
      datasource:
        description: "auto/tushare/akshare"
        required: true
        default: "tushare"

jobs:
  backtest:
    runs-on: ubuntu-latest
    env:
      TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          set -o pipefail
          if ! pip install -r requirements.txt 2>&1 | tee /tmp/pip_install.log; then
            if [ -n "${FEISHU_WEBHOOK}" ]; then
              ERR_MSG=$(tail -n 40 /tmp/pip_install.log | sed 's/\"/\\\"/g')
              curl -s -X POST "${FEISHU_WEBHOOK}" \
                -H "Content-Type: application/json" \
                -d "{\"msg_type\":\"text\",\"content\":{\"text\":\"回测失败：依赖安装失败\\n${ERR_MSG}\"}}"
            fi
            exit 1
          fi

      - name: Run backtest
        run: |
          python -m backtest.run_backtest \
            --symbol "${{ inputs.symbol }}" \
            --start_date "${{ inputs.start_date }}" \
            --end_date "${{ inputs.end_date }}" \
            --take_profit "${{ inputs.take_profit }}" \
            --stop_loss "${{ inputs.stop_loss }}" \
            --max_hold_days "${{ inputs.max_hold_days }}" \
            --cash "${{ inputs.cash }}" \
            --run_note "${{ inputs.run_note }}" \
            --run_id "${{ inputs.run_id }}" \
            --datasource "${{ inputs.datasource }}" \
            --report_path "report.json"

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp report.json artifacts/report.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backtest-report
          path: artifacts/report.json
