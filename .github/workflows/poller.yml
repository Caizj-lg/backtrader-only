name: Feishu Bitable Poller

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

concurrency:
  group: feishu-bitable-poller
  cancel-in-progress: false

jobs:
  poller:
    runs-on: ubuntu-latest
    env:
      FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
      FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
      FEISHU_BITABLE_APP_TOKEN: ${{ secrets.FEISHU_BITABLE_APP_TOKEN }}
      FEISHU_BITABLE_TABLE_ID: ${{ secrets.FEISHU_BITABLE_TABLE_ID }}
      FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
      TUSHARE_TOKEN: ${{ secrets.TUSHARE_TOKEN }}
      RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Poll and backtest
        run: |
          PYTHONPATH=. python jobs/poll_and_backtest.py
